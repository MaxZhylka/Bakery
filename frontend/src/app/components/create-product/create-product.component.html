<div mat-dialog-title class="text-center">{{ isEditMode ? 'Редагування продукту' : 'Створення продукту' }}</div>
<form [formGroup]="form" class="flex flex-col justify-center gap-2 align-middle" (ngSubmit)="onSubmit()">

  <mat-form-field class="w-[300px] self-center" appearance="fill">
    <mat-label>Назва продукту</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Вкажіть назву продукту.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-[300px] self-center" appearance="fill">
    <mat-label>Ціна</mat-label>
    <input matInput formControlName="price" type="number" required>
    <mat-error *ngIf="form.get('price')?.hasError('required')">
      Вкажіть ціну продукту.
    </mat-error>
    <mat-error *ngIf="form.get('price')?.hasError('pattern')">
      Вказана некоректна ціна
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-[300px] self-center" appearance="fill">
    <mat-label>Кількість</mat-label>
    <input matInput formControlName="productCount" type="number" required>
    <mat-error *ngIf="form.get('productCount')?.hasError('required')">
      Вкажіть кількість продукту.
    </mat-error>
    <mat-error *ngIf="form.get('productCount')?.hasError('min')">
      Кількість повинна бути не меншою за 1.
    </mat-error>
  </mat-form-field>

  <div class="w-[100%] flex justify-center gap-2">
    <button mat-button type="button" (click)="onCancel()">Скасувати</button>
    <button mat-flat-button color="primary" type="submit">{{ isEditMode ? 'Зберегти' : 'Створити' }}</button>
  </div>
</form>
