<h2 class="text-center mt-10">Список дій</h2>
<div class="m-5 p-5 flex border flex-col justify-center mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let element; let index = index"> {{ index + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Ім'я користувача </th>
      <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
    </ng-container>

    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef> Роль користувача </th>
      <td mat-cell *matCellDef="let element"> {{ element.userRole}} </td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> Операція </th>
      <td mat-cell *matCellDef="let element"> {{ element.operation }} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Час </th>
      <td mat-cell *matCellDef="let element">
        {{ element.timestamp | date:'dd.MM.yyyy HH:mm:ss' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="paginationParams.size"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
