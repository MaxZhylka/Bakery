<h2 class="text-center mt-10">Список замовлень</h2>
<div class="m-5 p-5 flex border flex-col justify-center mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let element; let index = index"> {{ index + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Ім'я клієнта </th>
      <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Назва товару </th>
      <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
    </ng-container>

    <ng-container matColumnDef="productCount">
      <th mat-header-cell *matHeaderCellDef> Кількість товару </th>
      <td mat-cell *matCellDef="let element"> {{ element.productCount }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Ціна </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Дата замовлення </th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date:'dd.MM.yyyy HH:mm:ss' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Дії </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Видалити" (click)="deleteOrder(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalSize"
    [pageSize]="paginationParams.size"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
